{% load static %}
<!-- Start Header Area -->
<header class="header_area sticky-header">
  <div class="main_menu">
    <nav
      class="navbar navbar_for_nubjuk navbar-expand-lg navbar-light main_box"
    >
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <a class="navbar-brand logo_h" href="/"
          ><img
            src="{% static 'single/bootstrap/img/logo.jpg' %}"
            style="width: 80px; height: 80px"
            alt=""
          />Animal NFT</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div
          class="collapse navbar-collapse offset"
          id="navbarSupportedContent"
        >
          <ul class="nav navbar-nav menu_nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item active">
              <a class="nav-link" href="/gallery/">Gallery</a>
            </li>

            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="/gallery/my_page">My Page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/account/logout">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/account/">My Page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/account/">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
<!-- End Header Area -->
<!-- start banner Area -->
<section class="banner-area">
  <div class="container">
    <div class="row fullscreen align-items-center justify-content-end">
      <div class="col-lg-12 aling-items-center">
        <div class="banner-content">
          <h1>Let's post your pet!</h1>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End banner Area -->
